<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IH JavaScript Challenge - Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layout">
        <div class="calculator-container">
            <div class="box-text" id="box-text"></div>
            <div class="buttons-container" id="buttons-container">
                <div class="button" data-number="1">1</div>
                <div class="button" data-number="2">2</div>
                <div class="button" data-number="3">3</div>
                <div class="button" data-number="4">4</div>
                <div class="button" data-number="5">5</div>
                <div class="button" data-number="6">6</div>
                <div class="button" data-number="7">7</div>
                <div class="button" data-number="8">8</div>
                <div class="button" data-number="9">9</div>
                <div class="button" data-number="0">0</div>
                <div class="button" data-operation="plus">+</div>
                <div class="button" data-operation="subtraction">-</div>
                <div class="button" data-operation="multiplication">x</div>
                <div class="button" data-operation="division">/</div>
                <div class="button" data-result="equals">=</div>
                <div class="button" data-result="clear">c</div>
            </div>
        </div>
        
    </div>

    <script src="js/index.js"></script>
</body>

</html>
